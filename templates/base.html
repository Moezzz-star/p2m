<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or "EEG Classifier" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}"><i class="bi bi-brain"></i> EEG Classifier</a>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-shrink-0">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="mt-auto bg-light py-3 border-top">
  <div class="container text-center">
      <small>© {{ 2025 }} EEG Classifier — Made with <i class="bi bi-heart-fill text-danger"></i> &amp; PyTorch</small>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
